<app-header></app-header>
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened="true" class="example-sidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <div class="content-wrapper">
    <div class="form-wrapper">
      <form [formGroup]="add_family_member" (ngSubmit)="FamilyMemberAdd()">
        <div class="form-title">Member</div>
        <br>
        <mat-form-field class="half">
          <input matInput color="warn" formControlName="firstname" placeholder="Enter your first name" required>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field class="half">
          <input matInput formControlName="lastname" placeholder="Enter your last name" required>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-radio-group formControlName="gender" style="text-align:left" required>
          <mat-radio-button value="male" name="male" class="half">Male</mat-radio-button>
          <mat-radio-button value="female" name="female" class="half">Female</mat-radio-button>
        </mat-radio-group>
        <br>
        <br>
        <mat-form-field class="whole">
          <input matInput formControlName="birthdate" [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="whole">
          <input matInput formControlName="phone" placeholder="Enter your phone number" required>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field class="whole">
          <mat-select formControlName="health" placeholder="Health Condition">
            <mat-option value="healthy">Healthy</mat-option>
            <mat-option value="ill">Ill</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="whole">
          <button type="submit" class="ok-button">
          </button>
          <button (click)="reset()" class="cancel-button">
          </button>
        </div>
        <!--
      <button mat-raised-button color="primary" type="submit" [disabled]="( checkvalid() || !customer_register_form.dirty || customer_register_form.get('password').value!=customer_register_form.get('confirm').value )">Register</button>
    -->
      </form>
    </div>
    <div class="right-wrapper">
      <div class="right-title">Operations</div>
      <br>
      <br>
      <button class="right-sidebar-button">
        + Add Customize Field
      </button>
      <button class="right-sidebar-button">
        + Add Phone Number
      </button>
      <button class="right-sidebar-button">
        + Add Pet
      </button>
      <button class="right-sidebar-button">
        + New Member
      </button>
    </div>
  </div>
</mat-sidenav-container>
