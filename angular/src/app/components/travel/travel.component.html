<app-header></app-header>
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened="true" class="example-sidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <div class="content-wrapper">
    <div class="travel-header">
      Keeping a basic disaster kit in your car means you‘ll be ready whether you‘re home, shopping or at work. Below is a basic 24-hour kit. Add more food and water if your trunk allows.
    </div>
    <div class="travel-tip-wrapper">
      <mat-checkbox *ngFor="let traveltip of traveltips" [value]="traveltip.id" [(ngModel)]="traveltip.selected" class="travel-select" (change)="update(traveltip)">
        {{ traveltip.name }}
      </mat-checkbox>
    </div>
  </div>
  <app-funcbar></app-funcbar>

  <div class="below-operations">
    <img class="below-single-operation" src="/assets/images/Line.png" />
    <img class="below-single-operation" (click)="openMemoDialog()" src="/assets/images/Memo.png" />
    <img class="below-single-operation" onclick='window.print()' src="/assets/images/Print.png" />
    <img class="below-single-operation" src="/assets/images/Refresh.png" />
    <img class="below-single-operation" src="/assets/images/Add.png" />
  </div>
-->
</mat-sidenav-container>
